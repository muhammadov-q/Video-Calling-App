<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #282c35;
    }

    .form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 25%;
        width: 100%;
        padding: 20px;
        border-radius: 20px;
        position: relative;
        background-color: #1a1a1a;
        box-shadow: 0px 15px 60px #00FF7F;
        outline: 1px solid #2b9962;
        color: #fff;
        border: 1px solid #333;
    }


    .title {
        font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        letter-spacing: -0.9px;
        font-size: 36px;
        font-weight: 600;

        position: relative;
        display: flex;
        align-items: center;
        padding-left: 30px;
        color: #00bfff;
    }

    .title::before {
        width: 18px;
        height: 18px;
    }

    .title::after {
        width: 18px;
        height: 18px;
        animation: pulse 1s linear infinite;
    }

    .title::before,
    .title::after {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        border-radius: 50%;
        left: 3px;
        background-color: #f10000;
    }

    .message,
    .signin {
        font-size: 18px;
        color: rgba(255, 255, 255, 0.7);
    }

    .signin {
        text-align: center;
    }

    .signin a:hover {
        text-decoration: underline royalblue;
    }

    .signin a {
        color: #00bfff;
    }

    .flex {
        display: flex;
        width: 100%;
        gap: 6px;
    }

    .form label {
        position: relative;
    }

    .form label .input {
        background-color: #333;
        color: #fff;
        width: 100%;
        padding: 20px 05px 05px 10px;
        outline: 0;
        border: 1px solid rgba(105, 105, 105, 0.397);
        border-radius: 10px;
    }

    .form label .input + span {
        color: rgba(255, 255, 255, 0.5);
        position: absolute;
        left: 10px;
        top: 0px;
        font-size: 0.9em;
        cursor: text;
        transition: 0.3s ease;
    }

    .form label .input:placeholder-shown + span {
        top: 12.5px;
        font-size: 0.9em;
    }

    .form label .input:focus + span,
    .form label .input:valid + span {
        color: #00bfff;
        top: 0px;
        font-size: 0.7em;
        font-weight: 600;
    }

    .input {
        font-size: medium;
    }

    button {
        --green: #1BFD9C;
        font-size: 15px;
        padding: 0.7em 2.7em;
        letter-spacing: 0.06em;
        position: relative;
        font-family: inherit;
        border-radius: 0.6em;
        overflow: hidden;
        transition: all 0.3s;
        line-height: 1.4em;
        border: 2px solid var(--green);
        background: linear-gradient(to right, rgba(27, 253, 156, 0.1) 1%, transparent 40%, transparent 60%, rgba(27, 253, 156, 0.1) 100%);
        color: var(--green);
        box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.4), 0 0 9px 3px rgba(27, 253, 156, 0.1);
    }

    button:hover {
        color: #82ffc9;
        box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.6), 0 0 9px 3px rgba(27, 253, 156, 0.2);
    }

    button:before {
        content: "";
        position: absolute;
        left: -4em;
        width: 4em;
        height: 100%;
        top: 0;
        transition: transform .4s ease-in-out;
        background: linear-gradient(to right, transparent 1%, rgba(27, 253, 156, 0.1) 40%, rgba(27, 253, 156, 0.1) 60%, transparent 100%);
    }

    button:hover:before {
        transform: translateX(15em);
    }

    @keyframes pulse {
        from {
            transform: scale(0.9);
            opacity: 1;
        }

        to {
            transform: scale(1.8);
            opacity: 0;
        }
    }
</style>
<form action="{%url 'register'%}" class="form" method="POST">
    <p class="title">Create your account </p>
    <p class="message">Signup now and get full access to Vibe Call. </p>
    {% csrf_token %}
    <div class="flex">
        <label>
            <input class="input" name="first_name" placeholder="" required="" type="text">
            <span>Firstname</span>
        </label>

        <label>
            <input class="input" name="last_name" placeholder="" required="" type="text">
            <span>Lastname</span>
        </label>
    </div>

    <label>
        <input class="input" name="email" placeholder="" required="" type="email">
        <span>Email</span>
    </label>

    <label>
        <input class="input" name="password1" placeholder="" required="" type="password">
        <span>Password</span>
    </label>
    <label>
        <input class="input" name="password2" placeholder="" required="" type="password">
        <span>Confirm password</span>
    </label>

    <div style="text-align: center;">
        {% if error %}
        <p style="color: #ff0000;">{{ error }}</p>
        {% endif %}
    </div>

    <button>Register</button>
    <p class="signin">Already have an account ? <a href="{% url 'login' %}">SignIn!</a></p>
</form>
