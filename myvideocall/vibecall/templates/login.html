{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <title>Login VibeCall</title>
</head>
<body>
<div class="login-box">
    <p class="title">Login VibeCall</p>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="user-box">
            <input type="text" required=""  name="email">
            <label>Email</label>
        </div>
        <div class="user-box">
            <input type="password" required=""  name="password">
            <label>Password</label>
        </div>

        <div style="text-align: center;">
          {% if success %}
          <p style="color: green;"><b>{{ success }}</b></p>
          {% endif %}
          {% if error %}
          <p style="color: red;">{{ error }}</p>
          {% endif %}
        </div>

        <input type="submit" class="button" value="Login">
        <p><a class="a2" href="{% url 'password_reset' %}">Forget Password?</a></p>

    </form>

    <p>Don't have an account? <a class="a2" href="{% url 'register' %}">Sign up!</a></p>
</div>
</body>
</html>
